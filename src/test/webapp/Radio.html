<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Radio tests</title>
</head>
<body>

<h1>Radio tests</h1>
<hr/>
<form>
    <input type="radio" id="male" value="male" name="radioName" title="radioTitle">
    <label for="male">Male</label>
    <br/>
    <input type="radio" id="female" value="female">
    <label for="female">Female</label>
    <hr/>
    <label for="yes">Yes</label>
    <input type="radio" id="yes" value="yes" name="response"/>
    <br/>
    <label for="no">No</label>
    <input type="radio" id="no" value="no" name="response"/>
    <br/>
    <br/>
    <label for="radio">Radio label</label>
    <input type="radio" id="radio" title="radioTitle" value="radioValue" name="myRadio" accesskey="C"
           alt="short description" tabindex="5" lang="fr" dir="rtl" class="myClass" style="color:black"/>
    <br/>
    <br/>
    <input type="text" id="radiobuttonError"/>
    <br/>
    <br/>

    <input type="checkbox" id="firstChoice" value="firstChoice" name="checkboxName" title="checkboxTitle"/>
    <br/>
    <br/>
    <var id="var_ess1" title="var1_Title" style="color:blue">TextTestVar1</var>
</form>
</body>
</html>
