<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <title>Frame tests</title>
</head>

<frameset cols="20%, 80%" id="frameset_1" class="MyFRAMESETClass" title="framesetTitle1" style="color:blue;">
    <frameset rows="100, 200" id="frameset_2" class="MyFRAMESETClass" title="framesetTitle2" style="color:red;">
        <frame id="frame_1" class="MyFRAMEClass" title="frameTitle1" style="color:brown;" src="Button.html"
               name="frameName1"
               scrolling="no">
        <frame id="frame_2" longdesc="Label.html" src="images/forward.png" marginheight="30" marginwidth="40"
               frameborder="0" noresize>
    </frameset>
    <frame src="Radio.html">
    <noframes id="noFrames_1" class="MyNOFRAMESClass" title="noFramesTitle1" style="font-size:10pt;"
              lang="ar" dir="rtl">
        <p>This frameset document contains:
        <ul>
            <li id="li_1"><a href="Button.html">Some neat contents</a>
            <li><img src="images/forward.png" alt="A neat image">
            <li><a href="Radio.html">Some other neat contents</a>
        </ul>
    </noframes>
</frameset>
</html>
