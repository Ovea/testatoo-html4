<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Button tests</title>
    <script src="scripts/jquery-1.4.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery().ready(function() {
            jQuery('#button').click(function() {
                var el = jQuery('#button');
                var attributeValue;
                if (el[0].nodeName.toLowerCase() == 'button' && jQuery.browser.msie) {
                    var label = el.attr('value');
                    el.text('');
                    attributeValue = el.attr('value');
                    el.attr('value', label);
                } else {
                    attributeValue = el.attr('value');
                }
                alert(attributeValue);
            });
        });
    </script>
</head>
<body>

<h1>Button tests</h1>
<hr/>
<form>
    <input type="button" id="button_1" value="buttonValue" name="buttonName" title="buttonTitle"/>
    <br/>
    <input type="submit" id="submit_1" name="submitName" title="submitTitle"/>
    <br/>
    <input type="reset" id="reset_1" name="resetName" title="resetTitle"/>
    <br/>
    <input type="image" id="submitImage_1" src="images/forward.png" usemap="someURL" name="submitImageName"
           title="submitImageTitle"/>
    <br/>
    <input type="button" id="button_2" title="buttonTitle" value="buttonValue" name="myButton" accesskey="C"
           alt="short description" tabindex="5" lang="fr" dir="rtl" class="myClass" style="color:black"/>
    <br/>

    <button id="button" name="myButtonName" value="myButtonValue" type="submit">MyButtonText
        <img src="images/forward.png" alt="forward"/>
    </button>

    <br/>
    <input type="button" id="disabledButton" disabled style="color:black"/>
    <br/>

    <label for="radio">Radio button</label>
    <input id="radio" type="radio"/>
    <br/>
    <br/>

    <select id="country" size="3">
        <option id="1" label="Canada" value="Canada_country" selected="selected">Canada (CA)</option>
        <option id="2" label="France" value="France_country" disabled lang="fr" class="myClass"
                style="color: black;"
                title="optionTitle">France (FR)
        </option>
        <option id="3" label="Spain">Spain (SP)</option>
    </select>

</form>

</body>
</html>
