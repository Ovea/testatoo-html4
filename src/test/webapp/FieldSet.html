<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>FieldSet and Legend Tests</title>
</head>
<body>
<h1>FieldSet and Legend tests</h1>
<hr/>

<form action="Exit.html">
    <fieldset id="fieldSet_1" title="fieldSetTitle" lang="fr" dir="ltr" class="MyFIELDSETClass" style="color:black">
        <legend id="legend_1" title="legendTitle" lang="es" dir="ltr"
                class="MyLEGENDClass" style="color:blue">Personal information
        </legend>
        Name: <input type="text" name="pname"/><br/>
        Address: <input type="text" name="paddress" value="-"/><br/>
        Phone: <input type="text" name="pphone" value="-"/><br/>
    </fieldset>
    <fieldset>
        <legend id="legend_2" accesskey="M">Work information</legend>
        Address: <input type="text" name="waddress" value="-"/><br/>
        Phone: <input type="text" name="wphone" value="-"/><br/>
    </fieldset>
</form>
<input type="radio" id="radio" value="yes" name="response"/>
<br/>
</body>
</html>
