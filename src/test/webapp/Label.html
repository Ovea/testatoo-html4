<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Label Tests</title>
</head>
<body>
<h1>Label tests</h1>

<form action="Exit.html">
    <table summary="Table associating each control to it's label.">
        <tr>
            <th><label id="label_1" for="lname" lang="en" dir="ltr" class="myLABELClass" style="color:red"
                       title="labelTitle">First name</label></th>
            <td><input name="fname" type="text" id="lname" value="-"/></td>
        </tr>
        <tr>
            <th><label id="label_2" for="llastname" accesskey="L">Last name</label></th>
            <td><input name="lastname" type="text" id="llastname" value="-"/></td>
        </tr>
    </table>

    <P>
        <label id="label_3">
            Home phone number
            <input type="text" name="homenumber">
        </label>
        <label>
            Cell phone number
            <input type="text" name="cellnumber">
        </label>
    </P>

</form>
<abbr id="abbr_ess1" title="abbr1_Title" style="color:blue">TextTestAbbr1</abbr>
</body>
</html>
