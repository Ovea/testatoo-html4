<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>InputText tests</title>
</head>
<body>
<h1>InputText tests</h1>
<hr/>
<form>

    <input type="checkbox" id="inputTextError"/>

    <input type="text" id="input_1" value="textValue" maxlength="10" readonly size="20" name="inputTextName"
           title="inputTextTitle"/>
    <br/>

    <input type="text" id="input_language" value="french" size="20" maxlength="20"/>
    <br/>

    <input type="text" name="inputTextName" value="french" size="20"/>
    <br/>

    <input type="text" title="inputTextTitle" value="french" size="20"/>
    <br/>

    <input type="text" id="text_def" size="10"/>
    <br/>
    <input type="text" id="disabledtext" size="25" disabled value="disabled value"/>
    <br/>
    <input type="text" id="readonlytext" size="25" readonly value="readonly value"/>
    <br/>

    <label for="text">Text label</label>
    <input type="text" id="text" title="textTitle" value="textValue" name="myText" accesskey="C" size="15"
           readonly alt="short description" tabindex="5" lang="fr" dir="rtl" class="myClass"
           maxLength="20" style="color:black;"/>
    <br/>

    <p>
        <label>Home phone number
            <input type="text" name="homenumber" id="toto">
        </label>
        <label for="cellphone">Cell phone number</label>
        <input id="cellphone" type="text" name="cellnumber">
    </p>

</form>

</body>
</html>
