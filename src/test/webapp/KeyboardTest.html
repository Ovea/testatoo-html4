<html>
<head>
    <style>
        * {
            font-family: Helvetica, Verdana, Arial, sans-serif;
            font-size: 0.95em
        }

        .eventNotifier {
            width: 100px;
            float: left;
            color: navy;
            border: dotted 1px navy;
            padding: 4px;
            background-color: white;
            margin: 3px
        }

        .dirty {
            border: solid 1px #0ca2ff;
            color: white;
            background-color: #0ca2ff
        }

    </style>
    <script type="text/javascript" src="scripts/jquery-1.4.js"></script>
    <script type="text/javascript" src="scripts/jquery.hotkeys.js"></script>

    <script>
        function domo() {
            jQuery('#platform-details').html('<code>' + navigator.userAgent + '</code>');

            jQuery(document).bind('keydown', 'a', function () {
                jQuery('#_a').addClass('dirty');
                return false;
            });

            jQuery(document).bind('keydown', 'Shift+a', function () {
                jQuery('#_Shift_a').addClass('dirty');
                return false;
            });

            jQuery(document).bind('keydown', 'Ctrl+Shift+a', function () {
                jQuery('#_Ctrl_Shift_a').addClass('dirty');
                return false;
            });
        }
        jQuery(document).ready(domo);
    </script>

</head>

<body>
<div id="report-area">

    <h2>KeyModifier</h2>

    <div id="_a" class="eventNotifier">a</div>
    <div id="_Shift_a" class="eventNotifier">Shift+a</div>
    <div id="_Ctrl_Shift_a" class="eventNotifier">Crtl+Shift+a</div>

</div>
</body>
</html>
