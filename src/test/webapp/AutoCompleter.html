<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ajax Autocomplete for jQuery</title>
    <link href="css/autocompleter/styles.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="scripts/jquery-1.4.js"></script>
    <script type="text/javascript" src="scripts/autocompleter/jquery.autocomplete-min.js"></script>

    <!--[if lte IE 7]>
    <style type="text/css">
        .autocomplete-w1 {
            left: 0px;
            top: 8px;
        }

        pre {
            padding-bottom: 25px;
            overflow-y: hidden;
        }
    </style>
    <![endif]-->

</head>
<body>

<h2 style="clear: both;" id="demo">Demo</h2>

<p>Autosuggest sample (start typing month name):</p>

<div id="content">

    <form class="form" action="myUrl">
        <input autocomplete="off" name="q" id="months" class="textbox" type="text">
        <input id="ok" value="OK" type="button">

        <div style="padding:5px;">
            Suggest:
            <label><input name="Suggest" value="Month" onclick="InitMonths();" style="vertical-align: middle;"
                          checked="checked" type="radio"> Month</label> &nbsp;&nbsp;
            <label><input name="Suggest" value="Weekday" onclick="InitWeekdays();" style="vertical-align: middle;"
                          type="radio"> Weekday</label>
        </div>
    </form>
    <br>

</div>

<script type="text/javascript">
    //<![CDATA[
    var a2;

    function InitMonths() {
        a2.setOptions({ lookup: 'January,February,March,April,May,June,July,August,September,October,November,December'.split(',') });
    }

    function InitWeekdays() {
        a2.setOptions({ lookup: 'Sunday,Monday,Tuesday,Wednesday,Thursday,Friday,Saturday'.split(',') });
    }

    jQuery(function() {

        a2 = $('#months').autocomplete({
            width: 300,
            delimiter: /(,|;)\s*/,
            lookup: 'January,February,March,April,May,June,July,August,September,October,November,December'.split(',')
        });

        $('#navigation a').each(function() {
            $(this).click(function(e) {
                var element = $(this).attr('href');
                $('html').animate({ scrollTop: $(element).offset().top }, 300, null, function() {
                    document.location = element;
                });
                e.preventDefault();
            });
        });

    });
    //]]>
</script>

</body>
</html>
